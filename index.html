<!DOCTYPE html>
<html lang="en">
<head>
    <title>intercom calendar</title>
</head>
<body>
    <div class="bg-white text-center">
        <h2 class="text-center">Intercom Events</h2>
        <span class="text-center"> Green days have scheduled events, white days don't! </span>
        <button id="listButton" class="btn text-right">See All Events</button>
    </div>
    <div class="tight-wrap-center">
        <div id="calendar" class="cal1">
        </div>
    </div>
    <div id="eventModal" class="modal fade" role="dialog" data-events="eventArray">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h3 id="eventListTitle"></h3>
            <div id="eventText" class="text-center"></div>
          </div>
          <div class="modal-footer no-top-border">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://gist.githubusercontent.com/samirketema/7e303e7e91fd85f5cfd1/raw/777176ba1151a7b5b5317907fb07faeb5a67ee74/clndr.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://gist.githubusercontent.com/samirketema/7e303e7e91fd85f5cfd1/raw/777176ba1151a7b5b5317907fb07faeb5a67ee74/style.csss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>    
    <script src="https://raw.githubusercontent.com/kylestetz/CLNDR/master/clndr.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://gist.githubusercontent.com/samirketema/7e303e7e91fd85f5cfd1/raw/777176ba1151a7b5b5317907fb07faeb5a67ee74/input.js"></script>
    <script src="https://gist.githubusercontent.com/samirketema/7e303e7e91fd85f5cfd1/raw/777176ba1151a7b5b5317907fb07faeb5a67ee74/clndr-script.js"></script>
</body>
</html>
